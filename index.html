<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prescription Portal</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    /* ===== Tokens ===== */
    :root{
      --space-900:#0b1020; --space-800:#111735; --space-700:#1a2448;
      --ink:#e6eaf2; --muted:#93a0ba; --grid:#2c375f; --accent:#3ba6ff;
      --ok:#19c37d; --info:#10b981;
      --shadow:0 18px 60px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --space-900:#eef2f7; --space-800:#f7f8fb; --space-700:#ffffff;
        --ink:#0f172a; --muted:#5c6b86; --grid:#e6e8ef; --accent:#1e40af;
        --shadow:0 16px 46px rgba(15,23,42,.10);
      }
    }

    /* ===== Page ===== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Inter,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 15% 10%, #22306460 0%, #0000 55%),
        radial-gradient(900px 900px at 85% 80%, #134e6a40 0%, #0000 50%),
        var(--space-800);
      display:grid; place-items:center; padding:24px;
    }

    /* ===== Card ===== */
    .card{
      width:min(560px, 92vw);
      background: linear-gradient(180deg, color-mix(in oklab, var(--space-700) 92%, #ffffff 8%), var(--space-700));
      border:1px solid var(--grid); border-radius:16px; box-shadow:var(--shadow);
      padding:28px 24px; text-align:center;
    }
    .logo{
      width:56px; height:56px; border-radius:12px; margin:0 auto 12px;
      display:grid; place-items:center;
      background:linear-gradient(135deg, #1a2448, #0b1020);
      border:1px solid #243160; box-shadow:inset 0 0 0 1px #36457a;
    }
    .logo svg{ width:28px; height:28px; color:var(--accent) }
    h1{ font-size:clamp(22px,3.5vw,28px); margin:6px 0 4px; letter-spacing:.02em }
    .muted{ margin:0 0 18px; color:var(--muted); font-size:14px }

    /* ===== Buttons (as <a>) ===== */
    .btns{ display:grid; gap:12px; margin-top:12px }
    .btn{
      --bg: color-mix(in oklab, var(--space-700) 82%, #000 18%);
      --bd: var(--grid); --fg: var(--ink);
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 16px; width:100%;
      color:var(--fg); background:var(--bg); border:1px solid var(--bd);
      border-radius:999px; text-decoration:none; font-weight:700; letter-spacing:.08em; text-transform:uppercase;
      box-shadow:0 10px 24px rgba(0,0,0,.18);
      transition:transform .12s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease, color .2s ease;
      font-size:15px;
    }
    .btn:hover{ transform:translateY(-2px); background:color-mix(in oklab, var(--space-700) 75%, #000 25%) }
    .btn svg{ width:18px; height:18px; flex:0 0 auto }

    .btn--primary{ --bg: linear-gradient(180deg, color-mix(in oklab, var(--accent) 14%, transparent), #0000), color-mix(in oklab, var(--accent) 16%, #0e1b33); --bd: color-mix(in oklab, var(--accent) 60%, #142043); --fg:#f4f8ff }
    .btn--info   { --bg: color-mix(in oklab, var(--info) 18%, #0e1b33); --bd: color-mix(in oklab, var(--info) 55%, #141a2e); --fg:#f6fffb }
    .btn--ok     { --bg: color-mix(in oklab, var(--ok) 18%, #0e1b33);   --bd: color-mix(in oklab, var(--ok) 55%, #141a2e);   --fg:#f6fffb }

    .foot{ margin-top:14px; font-size:12px; color:var(--muted) }

    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none !important }
    }
    @media print{
      body{ background:#fff }
      .card{ box-shadow:none; border:0 }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Prescription Portal">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M12 2l2.5 5 5 .7-3.7 3.6.9 5-4.7-2.5L7.3 16l.9-5L4.5 7.7 9.5 7z"/>
      </svg>
    </div>
    <h1>Prescription Portal</h1>
    <p class="muted">Select an operation</p>

    <div class="btns">
      <a class="btn btn--primary" href="write-prescription.html">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 20h9"/><path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
        </svg>
        Write Prescription
      </a>

      <a class="btn btn--info" href="view-prescription.html">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
        </svg>
        View Prescriptions
      </a>

      <a class="btn btn--ok" href="view-visits.html">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2"/>
          <path d="M16 2v4M8 2v4M3 10h18"/>
        </svg>
        View Visits
      </a>
    </div>

    <div class="foot">This page is static and works from file://</div>
  </main>
</body>
</html>
